<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assests/css/calculadora.css">
</head>

<body>

    <div class="container">
        <h1>Calculadora Basica</h1>
        <!-- ingreso de dato -->
        <div class="elementos">
            <input type="number" id="num1" placeholder="Ingrese el primer numero">
            <input type="number" id="num2" placeholder="Ingrese el segundo numero">

        </div>
        <!-- Operacion -->
        <div class="elementos">
            <button class="button1" id="suma">+</button>
            <button class="button1" id="resta">-</button>
            <button class="button1" id="multiplicacion">x</button>
            <button class="button1" id="division">/</button>
        </div>

        <!-- Imprimir resultado -->
        <div class="elementos">
            <h3 id="respuesta"></h3>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assests/js/calculadora.js"></script>
</body>

</html>
